<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home</title>
        <meta name="robots" content="noindex, nofollow">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="icon" sizes="16x16" href="/icon/favicon.ico">
        <script src="/js/todo.js" defer></script>
    </head>
    <body>
        <header>
            <div class="user">
                <span class="username">{{ .username }}</span> さん
            </div>
            <div>
                <span class="logout">
                    <a href="/logout">Logout</a>
                </span>
                <button id="delete-user">
                    ユーザー削除
                </button>
            </div>
        </header>
        <hr>
        <h1>ToDos</h1>
        <form id="addtodo">
            <input id="task" type="text" name="title" placeholder="New Task" required>
            <button type="submit" class="add-button">Add</button>
        </form>
        <div id="todos"></div>
    </body>
</html>
